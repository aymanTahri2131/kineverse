# Netlify configuration for Kineverse Frontend

[build]
  # Le dossier source du frontend
  base = "frontend"
  
  # Commande de build
  command = "npm run build"
  
  # Dossier à publier (sortie de Vite)
  publish = "dist"

# Variables d'environnement (à configurer dans Netlify UI)
# VITE_API_URL = votre URL backend

# Redirection pour React Router (SPA)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers de sécurité
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache des assets statiques
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache des images
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

# Cache des modèles 3D
[[headers]]
  for = "/models/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

# Cache des fichiers audio
[[headers]]
  for = "/audio/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"
